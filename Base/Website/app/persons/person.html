<div class="container">
    <div class="row">
        
        <form>
            <div class="form-group">
                <label>Firstname</label>
                <input class="form-control" placeholder="Firstname" ng-model="vm.root.FirstName">
            </div>
            <div class="form-group">
                <label>Lastname</label>
                <input class="form-control" placeholder="Lastname" ng-model="vm.root.LastName">
            </div>

            <div class="form-group">
                <label>User Email</label>
                <input class="form-control" placeholder="User Email" ng-model="vm.root.UserEmail">
            </div>

            <div class="form-group">
                FullName: {{vm.root.FullName}} <br/>
                Greeting: {{vm.root.greeting()}} <br />
                Field: {{vm.root.field}} <br/>
                Mail: {{vm.root.Mail}}
            </div>

            <input type="button" class="btn btn-success" value="Save" ng-click="vm.save()" />
        </form>

    </div>
</div>
