<div class="container animated fadeIn">
    <div class="row">
        <div class="col-md-12">
            <h1>User profile</h1>
            <h3>Change your settings</h3>

            <div class="form-group">
                <label>Firstname</label> <input placeholder="Enter firstname" class="form-control" ng-model="vm.user.FirstName">
            </div>

            <div class="form-group">
                <label>Lastname</label> <input placeholder="Enter lastname" class="form-control" ng-model="vm.user.LastName">
            </div>

            <div class="form-group">
                <label>E-mail Adress</label> <input placeholder="Enter email address" class="form-control" type="email" ng-model="vm.user.UserEmail">
            </div>

            <div class="form-group">
                <label>Locale</label> <input placeholder="Enter locale" class="form-control" type="email" ng-model="vm.user.Locale">
            </div>

            <div class="form-group">
                <input ng-disabled="!vm.hasChanges" id="save" type="button" class="btn btn-success btn-sm" value="Save" ng-click="vm.save()"/>
                <input ng-disabled="!vm.hasChanges" id="reset" type="button" class="btn btn-danger btn-sm" value="Reset" ng-click="vm.reset()"/>
            </div>

        </div>
    </div>
</div>
